  <body style="padding-top: 0px">

        <div class="container" style="padding-top: 30px" >
            <div class="site-branding-logo" vertical-align:top>
              <img src="bst_logo.png" width="90" height="90" class="d-inline-block align-top" alt="Better Screen Time" >
            </div>
            <div class="site-branding-text" vertical-align:top>
              <h1 class="jumbotron-heading">Better Screen Time</h1>
              <p class="lead text-muted">Filtering YouTube for Safe, Age-appropriate Content<p>
            </div>
       </div>

    <div class="container" style="padding-top: 10px">
    <div class="control-group">
       <div class="btn-toolbar" >
         <form action="/output" method="POST" enctype="multipart/form-data">
               <p>Step 1: Select your child's age range.</p>
          <div class="btn-group btn-group-toggle" data-toggle="buttons" >
            <label class="btn btn-secondary active my-2">
              <input type="radio" name="agerange" id="agerange" value = "1" autocomplete="off" checked> Baby/Toddler (0-3)
            </label>
            <label class="btn btn-secondary my-2">
              <input type="radio" name="agerange" id="agerange" value = "2" autocomplete="off"> Child (4-9)
            </label>
            <label class="btn btn-secondary my-2">
              <input type="radio" name="agerange" id="agerange" value = "3" autocomplete="off"> Young Adult (10+)
            </label>
          </div>
        </div>
      </div>
    </div>

<div class="container" style="padding-top: 10px">

    <form action="/output" method="POST">
      <label for="query"><p> Step 2: Type in your YouTube search. </p></label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="query" name='query' placeholder="Disney, songs, e.g.">
      <button type="submit" class="btn btn-secondary mb-2">Submit</button>
    </form>
</div>




    <div class="container" style="padding-top: 20px">
      <table class="table table-hover">
      {% for result in results %}
      <tr>
          <td><a href="https://www.youtube.com/watch?v={{result['url']}}"><img border="0" src="{{ result['thumbnail'] }}"></a></td>
          <td><a href="https://www.youtube.com/watch?v={{result['url']}}">{{ result['title']}}</a><br>
          {{result['description']}}</td>
      </tr>
      {% endfor %}
      </table>
    </div>


    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
