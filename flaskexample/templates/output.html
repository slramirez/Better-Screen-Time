<div class="container">
  <div class="starter-template">
    <h3> </h3>

<div class = "container">
    <p><font color="red">{{ error_message }}</font></p>
</div>



      <div class="control-group">
         <div class="btn-toolbar">
           <form  action="/output" method="POST" enctype="multipart/form-data">
                 <p>Please select your age range:</p>
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <label class="btn btn-secondary active">
                <input type="radio" name="agerange" id="agerange" value = "1" autocomplete="off" checked> Baby/Toddler (0-3)
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="agerange" id="agerange" value = "2" autocomplete="off"> Child (4-9)
              </label>
              <label class="btn btn-secondary">
                <input type="radio" name="agerange" id="agerange" value = "3" autocomplete="off"> Young Adult (10+)
              </label>
            </div>
          </div>
      </div>



    <div class="control-group">
        <form  action="/output" method="POST">
                  <div class="form-group">
                    <label for="query">Search YouTube:</label>
                    <input type="text" id="query" name='query' placeholder="Disney, songs, e.g.">
                  </div>
                  <div>
                    <button type="submit" class="btn btn-info">Find videos!</button>
                  </div>
                </form>
              </div>



    <div>
      <table class="table table-hover">
      {% for result in results %}
      <tr>
          <td><a href="https://www.youtube.com/watch?v={{result['url']}}"><img border="0" src="{{ result['thumbnail'] }}"></a></td>
          <td><a href="https://www.youtube.com/watch?v={{result['url']}}">{{ result['title']}}</a><br>
          {{result['description']}}</td>
      </tr>
      {% endfor %}
      </table>
    </div>

     </div><!-- /.container -->
